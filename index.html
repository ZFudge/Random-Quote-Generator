<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="quote.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
</head>
<body>
	<div id='container'>
		<p id='quote'>Click "New Quote" to receive a random quote</p>
		<p id='personName'></p>
		<div id='btn-container'>
			<button id='newQuote' class='color'>New Quote</button>
			<button id='tweet' class='color' onclick="tweetWindow()">
				<img class='icon' src='https://static1.squarespace.com/static/55ba3cbbe4b051b821615084/594d2b70e6f2e1d4a11bccb2/594d2b701b631be4c391c45b/1498229653853/iconmonstr-twitter-1-240.png' >
			</button>
		</div>
	</div>
	<script src='quote.js'></script>
</body>
</html>
